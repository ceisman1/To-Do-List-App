<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Daily To Do App - By christineeisman</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Inside the container will add an input field for adding tasks, a list to display the tasks, and buttons for adding and removing tasks.-->
      <div class="todo-header">
        <h2>Today's To Do List</h2>      
        <img src="Images/to-do-list-checklist.gif" height="50px" />
      </div>

      <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your task"
        />
        <img
            src="Images/plus-sign.png"
            height="50px"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
